# Bootstrap configuration for Spring Boot 3.x ZooKeeper integration
# This file is processed BEFORE application.yml and enables ZooKeeper configuration loading

spring:
  application:
    name: auth-service
  cloud:
    zookeeper:
      connect-string: zookeeper.mysillydreams-dev:2181
      config:
        enabled: true
        root: /config
        default-context: auth-service
        profile-separator: ','
        fail-fast: true
      discovery:
        enabled: false
        register: false

  # Flyway Configuration - Fallback if ZooKeeper config fails
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 1
    baseline-description: "Initial baseline"
    validate-on-migrate: false
    clean-disabled: false
    out-of-order: true
