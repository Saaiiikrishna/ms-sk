# Zipkin Deployment for Distributed Tracing
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin
  namespace: mysillydreams-dev
  labels:
    app: zipkin
    component: tracing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zipkin
  template:
    metadata:
      labels:
        app: zipkin
        component: tracing
    spec:
      containers:
      - name: zipkin
        image: openzipkin/zipkin:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9411
          name: http
        env:
        - name: STORAGE_TYPE
          value: "mem"
        - name: JAVA_OPTS
          value: "-Xms256m -Xmx512m"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 9411
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 9411
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: zipkin
  namespace: mysillydreams-dev
  labels:
    app: zipkin
    component: tracing
spec:
  ports:
  - port: 9411
    targetPort: 9411
    name: http
  selector:
    app: zipkin
---
apiVersion: v1
kind: Service
metadata:
  name: zipkin-nodeport
  namespace: mysillydreams-dev
  labels:
    app: zipkin
    component: tracing
spec:
  type: NodePort
  ports:
  - port: 9411
    targetPort: 9411
    nodePort: 30411
    name: http
  selector:
    app: zipkin
